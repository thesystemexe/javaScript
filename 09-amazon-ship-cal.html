<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <p>Order under $40 = +$10 shipping</p>
    <p>Order over $40 = FREE shipping</p>

    <input type="text" class="js-input" placeholder="cost of your product" onkeydown="handleConstKeydown(event)" />

    <button class="js-btn" onclick=" calculateTotal()">calculate</button>

    <p  class="js-total"></p>
    <script>

        // u can convert the number using string()

        const str = String(45);
        console.log(typeof str);
        // whenever u perform the -/ opertation a string is converted to number
        console.log('23'-19);// type of coercion

        // u cant perform mathematics of string with + operator

        console.log('23'+10);
        

        function handleConstKeydown(event){
            if(event.key==='Enter'){
                calculateTotal();
            }
        }
      function calculateTotal() {
        const inputElement = document.querySelector(".js-input");
        let cost = Number(inputElement.value);
        
        if(cost <= 40){
            cost = cost + 10;
        }
        console.log(cost);

        document.querySelector('.js-total').innerHTML=`${cost}$`
      }


    </script>
  </body>
</html>
