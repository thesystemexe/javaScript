<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Todo list Practice 1</p>
    <input class="js-input" type="text" placeholder="Todo name" />
    <button onclick="addToDo()">Add</button>
    <p class="js-input-show"></p>
    <div class="js-do-list"></div>
    <script>
      let tasks = [];

      function renderToDoList() {
        let toDoListHTML = "";
        for (let i = 0; i < tasks.length; i++) {
          const todo = tasks[i];
          const html = `<p>${todo}<p>`;
          toDoListHTML += html;
        }
        document.querySelector(".js-do-list").innerHTML = toDoListHTML;
      }
      function addToDo() {
        const inputElement = document.querySelector(".js-input");
        let inputValue = inputElement.value;
        tasks.push(inputValue);
        console.log(tasks);
        inputElement.value = "";
        renderToDoList();
      }
    </script>
  </body>
</html>
