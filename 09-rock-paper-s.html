<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock');
    "
    >
      Rock
    </button>

    <button
      onclick="
      playGame('paper');
    "
    >
      Paper
    </button>

    <button
      onclick="
      playGame('scissors');
    "
    >
      Scissors
    </button>

    <p class="js-result"></p>

    <p class="js-choices"></p>

    <p class="js-score"></p>

    <button
      onclick="score.wins=0,score.losses=0,score.ties=0; localStorage.removeItem('new'),  updateScoreElem()"
    >
      Reset
    </button>

    <script>
      const score = JSON.parse(localStorage.getItem("new")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      updateScoreElem();

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You lose.";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You lose.";
          } else if (computerMove === "scissors") {
            result = "You win.";
          }
        }


        document.querySelector('.js-choices').innerHTML = `Your ${playerMove} - ${computerMove} Computer `;

        document.querySelector('.js-result').innerHTML= result;

        if (result === "You win.") {
          score.wins++;
        } else if (result === "You lose.") {
          score.losses++;
        } else {
          score.ties++;
        }
        localStorage.setItem("new", JSON.stringify(score));

        updateScoreElem();

        // alert(
        //   `You picked ${playerMove}. Computer picked ${computerMove}. ${result}\n Wins:${score.wins} Losses:${score.losses} Ties:${score.ties} `
        // );
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        return computerMove;
      }

      function updateScoreElem() {
        const scoreShow = document.querySelector(".js-score");

        scoreShow.innerHTML = `Wins:${score.wins} Losses:${score.losses} Ties:${score.ties}`;
      }
    </script>
  </body>
</html>
