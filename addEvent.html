<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="alt-onclick">ClickIt</button>
    <input type="text" class="enter">
    <script>
      // this is better than method than onclick
      const btnElement = document.querySelector(".alt-onclick");

      // addEventListener takes 2 parameter first the event and second the eventListener (Function)

      const eventListener = () => {
        console.log("click");
      };

      btnElement.addEventListener("click", eventListener);

      // if u have remove the eventListener

      btnElement.removeEventListener("click", eventListener);

      // we can have multiple eventListener for a single event

      btnElement.addEventListener("click", () => {
        console.log("click2");
      });

      // remember we used to to onkeydown = function(event)

      // we can do this here

      const enterElement = document.querySelector(".enter");

    enterElement.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          console.log("Enter");
        }
      });
    </script>
  </body>
</html>
