    <input type="text" class="js-input" placeholder="To do" />

      let todoList = [{name:'hi', dueDate:'22-7-2023'},{name:'bye',dueDate:'24-7-2014'}];
      updateTodo();

          let todoObject = todoList[i];
          // const name = todoObject.name;
          // const dueDate = todoObject.dueDate;
          const {name , dueDate} = todoObject;
          const html = `<p>${name} ${dueDate}<button onclick="todoList.splice(${i},1);
            updateTodo()">Delete</button></p>`; 
          todoHTML += html;
          console.log(todoHTML);
          console.log(todoList);
          
        }
        const divElement = document.querySelector(".js-div");
          divElement.innerHTML = todoHTML;
      }
