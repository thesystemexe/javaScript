<body>
    <script>
        function function1(){
            console.log('hello');
        }
        function1();

        // function with return 
        function taxCalculation(){
            const tax = 1000 * 0.1;
            return tax;
        }
        console.log(taxCalculation());

        // function with parameter and return
        function taxCalculationAdv(cost , tax){
            const total = cost * tax;
            return total;
        }
        console.log(taxCalculationAdv(2000,0.2));

        // function with default parameter value 
        function defaultValue(parameter='hello'){
            console.log(parameter);
        }
        defaultValue(); // havent pass any argument so it will take the default value

        defaultValue('Mango') // gonna take what i pass


        // the difference between null and undefined 
        // we use null when we intensionally null so we use it 

        defaultValue(null);
        
    </script>
