<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const function121 = (param1, param2) => param1 * param2;

      console.log(function121(2, 3));

      const countPositive = (nums) => {
        let count = 0;
        nums.forEach((value) => {
          if (value >= 0) {
            count++;
          }
        });
        return count;
      };

      console.log(countPositive([1,-2,1,4]));

      
    </script>
  </body>
</html>
