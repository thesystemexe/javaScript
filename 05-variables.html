    <script>
        /*
        There is basically 5 naming conventions 
        1) camelCase  - u should use this one often
        2) PascalCase  - not good practice 
        3)kebab-case
        4)snake_case   - mostly used in other language
    */

     // 3 ways to create a variable
        let calculation = 2;
        console.log(calculation);
        let result = calculation +2;
        console.log(result);
        result+=5;
        console.log(result);
        let message = "hello";
        console.log(message);

        // const if u dont want ur value should be modified

        const num1 = 3;
        console.log(num1);
        // if u have to check the data type use typeof

        console.log(typeof num1);
        console.log(typeof 3);

        // 3rd is using var keyword
        var text = "nice one"
        console.log(text);
        // it has some issue thats y we dont use this in new javascript code 

    </script>
