<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="buttons">
      <p>
        <button class="1" onclick="console.log(calculation+=1);">1</button>
        <button class="2" onclick="console.log(calculation+=2);">2</button>
        <button class="3" onclick="console.log(calculation+=3);">3</button>
        <button class="+" onclick="console.log(calculation+=' + ');">+</button>
      </p>
      <p>
        <button class="1" onclick="console.log(calculation+=4);">4</button>
        <button class="2" onclick="console.log(calculation+=5);">5</button>
        <button class="3" onclick="console.log(calculation+=6);">6</button>
        <button class="+" onclick="console.log(calculation+=' - ');">-</button>
      </p>

      <p>
        <button class="1" onclick="console.log(calculation+=7);">7</button>
        <button class="2" onclick="console.log(calculation+=8);">8</button>
        <button class="3" onclick="console.log(calculation+=9);">9</button>
        <button class="+" onclick="console.log(calculation+=' * ');">*</button>
      </p>

      <p>
        <button class="1" onclick="console.log(calculation+=0);">0</button>
        <button class="2" onclick="console.log(calculation+='.');">.</button>
        <button class="3" onclick="console.log(calculation=eval(calculation));">
          =
        </button>
        <button class="+" onclick="console.log(calculation+=' / ');">/</button>
      </p>
    </div>
    <script>
      let calculation = "";
    </script>
  </body>
</html>
