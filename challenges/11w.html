<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function findIndex(string, word) {
        for (let i = 0; i < string.length; i++) {
          if (string[i] === word) {
            return i;
          } 
          }

          return -1;

        }
      
     


      function unique(array){
        const result =[];
        for(let i =0; i<array.length; i++){
          const word = array[i];
          if(findIndex(result, word)===-1){
            result.push(word);
          }
        }
        return result;
      }

     console.log(unique(['apple', 'mango','apple'])); 


      
    </script>
  </body>
</html>
