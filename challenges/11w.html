  <body>
    <script>
      function findIndex(string, word) {
        for (let i = 0; i <= string.length; i++) {
          if (string[i] === word) {
            return i;
          } else {
            return -1;
          }
        }
      }
      console.log(findIndex([ "mango", "apple"], "apple"));

      
    </script>
  </body>
